name: hoh
description: Atlantis Flutter Template
publish_to: 'none'

version: 0.0.1-pre-alpha+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.5
  google_fonts: 5.1.0
  flutter_svg: 2.0.7
  injectable: 2.3.0
  built_value: 8.6.2
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1
  auto_route: 7.8.3
  get_it: 7.6.0
  dio: 5.3.2
  hive: 2.2.3
  hive_flutter: 1.1.0
  built_collection: 5.1.1
  numpad_layout: 0.0.3
  card_swiper: 3.0.1
  ory_kratos_client: 1.0.0
  one_of: 1.5.0
  flutter_dotenv: 5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.2
  auto_route_generator: 7.3.1
  build_runner: 2.4.6
  flutter_gen_runner: 5.3.1
  injectable_generator: 2.4.0
  hive_generator: 2.0.1

flutter_gen:
  output: lib/generated
  line_length: 80

  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env/.dev.env
    - .env/.stage.env
    - .env/.prod.env
flutter_intl:
  enabled: true
